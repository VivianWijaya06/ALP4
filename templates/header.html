<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Template</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    /* Animation for mobile menu */
    @keyframes slideDown {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .mobile-menu {
      animation: slideDown 0.3s ease-out forwards;
    }
    
    /* Improved Hamburger animation */
    .hamburger-top,
    .hamburger-middle,
    .hamburger-bottom {
      transition: all 0.3s;
      transform-origin: left center;
    }
    
    .open .hamburger-top {
      transform: rotate(45deg) translate(1px, -1px);
      width: 23px;
    }
    
    .open .hamburger-middle {
      opacity: 0;
      width: 0;
    }
    
    .open .hamburger-bottom {
      transform: rotate(-45deg) translate(1px, 1px);
      width: 23px;
    }
  </style>
</head>
<body style="font-family: 'Poppins', sans-serif;">
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4 sm:px-6 py-3 sm:py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <h1 class="text-xl sm:text-2xl font-bold text-[#803f22] tracking-wide">
            üç¥ Cook<span class="text-orange-500">Pedia</span>
          </h1>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex flex-grow justify-center space-x-6 items-center text-sm font-medium text-[#803f22]">
          <a href="../index.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Beranda</a>
          <a href="/pages/resep.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Resep</a>
          <a href="/pages/guide.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Panduan</a>
          <a href="/pages/saved.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Simpan</a>
        </div>

        <!-- User Menu / Login Button -->
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0" id="userMenu">
            <a href="/pages/signin.html" class="bg-gradient-to-r from-[#803f22] to-orange-600 text-white px-3 py-1.5 sm:px-4 sm:py-2 rounded-full hover:shadow-lg transition-all duration-300 active:scale-95 flex items-center text-sm sm:text-base">
              <span>Masuk</span>
              <svg class="w-3 h-3 sm:w-4 sm:h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
              </svg>
            </a>
          </div>
          
          <!-- Mobile menu button -->
          <button id="mobile-menu-button" class="md:hidden focus:outline-none ml-2">
            <div class="space-y-1.5">
              <span class="hamburger-top block w-6 h-0.5 bg-[#803f22]"></span>
              <span class="hamburger-middle block w-6 h-0.5 bg-[#803f22]"></span>
              <span class="hamburger-bottom block w-6 h-0.5 bg-[#803f22]"></span>
            </div>
          </button>
        </div>
      </div>
      
      <!-- Mobile Navigation -->
      <div id="mobile-menu" class="hidden md:hidden mobile-menu mt-2 pb-2">
        <div class="flex flex-col space-y-2 px-2 pt-2 text-sm font-medium text-[#803f22] border-t border-gray-100">
          <a href="../index.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95 px-3 py-2 rounded-md">Beranda</a>
          <a href="/pages/resep.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95 px-3 py-2 rounded-md">Resep</a>
          <a href="/pages/guide.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95 px-3 py-2 rounded-md">Panduan</a>
          <a href="/pages/saved.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95 px-3 py-2 rounded-md">Simpan</a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
