<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resep - CookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-[#fff9f7] text-gray-800">
 <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-6 py-4 flex items-center justify-between">

      <div class="flex-shrink-0">
        <h1 class="text-2xl font-bold text-[#803f22] tracking-wide">
          üç¥ Cook<span class="text-orange-500">Easy</span>
        </h1>
      </div>

      <div class="hidden md:flex flex-grow justify-center space-x-6 items-center text-sm font-medium text-[#803f22]">
        <a href="index.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Homepage</a>
        <a href="recipe.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Recipe</a>
        <a href="guide.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Basic Guide</a>
        <a href="saved.html" class="hover:text-orange-500 transition-all duration-300 active:scale-95">Saved</a>
      </div>

      <div class="flex-shrink-0" id="userMenu">
        <a href="signin.html" class="bg-[#803f22] text-white px-4 py-1 rounded hover:bg-[#5c2c14] transition-all duration-300 active:scale-95">
          Login
        </a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8">
    <div class="max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl profile-card p-6 mb-8">
        <div class="flex flex-col md:flex-row items-center">
          <div
            class="w-32 h-32 rounded-full bg-gradient-to-r from-[#ffe1d8] to-[#fff3ec] flex items-center justify-center mb-4 md:mb-0 md:mr-6"
          >
            <i class="fas fa-user text-5xl text-[#803f22]"></i>
          </div>
          <div class="text-center md:text-left flex-1">
            <h1 id="profileUsername" class="text-2xl font-bold text-[#803f22]">Nama Pengguna</h1>
            <p id="profileEmail" class="text-gray-600 mb-2">user@example.com</p>
          </div>
          <a href="profiledit.html" class="ml-auto hidden md:inline-block bg-[#803f22] text-white px-6 py-2 rounded-lg hover:bg-[#6e3520] transition text-center">
            Edit Profil
          </a>
        </div>
        <a href="profiledit.html" class="mt-4 w-full md:hidden bg-[#803f22] text-white px-6 py-2 rounded-lg hover:bg-[#6e3520] transition text-center inline-block">
            Edit Profil
        </a>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
    const userData = localStorage.getItem('cookeasyUser');
    const userMenu = document.getElementById('userMenu');

    if(userData && userMenu) {
      const user = JSON.parse(userData);
      userMenu.innerHTML = `
        <div class="relative group">
          <button class="bg-[#803f22] text-white px-4 py-1 rounded flex items-center space-x-2 hover:bg-[#5c2c14] transition-all duration-300 active:scale-95">
            <span>Profil</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
              <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div class="absolute right-0 mt-2 w-32 bg-white rounded shadow-lg opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-50">
            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">My Profile</a>
            <button id="logoutBtn" class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
          </div>
        </div>
      `;

      document.getElementById('logoutBtn').addEventListener('click', function() {
        localStorage.removeItem('cookeasyUser');
        location.reload();
      });
    }
  });
    document.addEventListener('DOMContentLoaded', function () {
      const userData = JSON.parse(localStorage.getItem('cookeasyUser'));
      if (userData) {
        const nameElement = document.getElementById('profileUsername');
        const emailElement = document.getElementById('profileEmail');

        if (userData.username) nameElement.textContent = userData.username;
        if (userData.email) emailElement.textContent = userData.email;
      }
    });
  </script>
</body>
</html>
