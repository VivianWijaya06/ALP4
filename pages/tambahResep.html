<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tulis Resep Baru - CookPedia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <style>
    
  </style>
</head>

<body class="bg-[#fff9f7] text-gray-800">
  <!-- Header Section -->
  <div id="header"></div>

  <!-- Main Content -->
  <section class="container mx-auto px-4 py-10 max-w-4xl">
    <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
      <h2 class="text-3xl font-bold text-[#803f22] mb-6 text-center">Tulis Resep Baru</h2>
      <form id="recipeForm" class="space-y-6">
        <div class="space-y-4">
          <h3 class="text-xl font-semibold text-[#803f22] border-b pb-2">Informasi Resep</h3>
          
          <div>
            <label for="recipeTitle" class="block text-sm font-medium text-gray-700 mb-1">Judul Resep</label>
            <input type="text" id="recipeTitle" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
          </div>
          
          <div>
            <label for="recipeImage" class="block text-sm font-medium text-gray-700 mb-1">Gambar Resep (URL)</label>
            <input type="url" id="recipeImage" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400" placeholder="https://example.com/image.jpg">
          </div>
          
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
              <label for="cookingTime" class="block text-sm font-medium text-gray-700 mb-1">Waktu Memasak (menit)</label>
              <input type="number" id="cookingTime" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
            </div>
            
            <div>
              <label for="difficulty" class="block text-sm font-medium text-gray-700 mb-1">Tingkat Kesulitan</label>
              <select id="difficulty" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400">
                <option value="mudah">Mudah</option>
                <option value="normal">Normal</option>
                <option value="sulit">Sulit</option>
              </select>
            </div>
            
            <div>
              <label for="servings" class="block text-sm font-medium text-gray-700 mb-1">Porsi</label>
              <input type="text" id="servings" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400" placeholder="2-3 orang">
            </div>
          </div>
          
          <div>
            <label for="recipeDescription" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi Singkat</label>
            <textarea id="recipeDescription" rows="2" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400"></textarea>
          </div>
        </div>
 
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold text-[#803f22] border-b pb-2">Alat-alat</h3>
            <button type="button" onclick="addTool()" class="text-sm bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 transition">+ Tambah</button>
          </div>
          
          <div id="toolsContainer" class="space-y-2">
            <div class="flex items-center">
              <input type="text" name="tools" required class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400" placeholder="Misal: Wajan">
              <button type="button" onclick="removeField(this)" class="ml-2 text-gray-500 hover:text-red-500 remove-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold text-[#803f22] border-b pb-2">Bahan-bahan</h3>
            <button type="button" onclick="addIngredient()" class="text-sm bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 transition">+ Tambah</button>
          </div>
          
          <div id="ingredientsContainer" class="space-y-2">
            <div class="flex items-center">
              <input type="text" name="ingredients" required class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400" placeholder="Misal: 2 siung bawang putih">
              <button type="button" onclick="removeField(this)" class="ml-2 text-gray-500 hover:text-red-500 remove-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-semibold text-[#803f22] border-b pb-2">Langkah-langkah</h3>
            <button type="button" onclick="addStep()" class="text-sm bg-orange-500 text-white px-3 py-1 rounded hover:bg-orange-600 transition">+ Tambah</button>
          </div>
          
          <div id="stepsContainer" class="space-y-3">
            <div class="recipe-step flex items-start p-3 rounded-lg border border-gray-200">
              <span class="text-gray-500 mr-3 mt-1">1.</span>
              <textarea rows="2" name="steps" required class="flex-1 px-3 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400" placeholder="Deskripsikan langkah ini"></textarea>
              <button type="button" onclick="removeField(this)" class="ml-2 text-gray-500 hover:text-red-500 remove-btn">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </div>
        </div>
 
        <div class="space-y-4">
          <h3 class="text-xl font-semibold text-[#803f22] border-b pb-2">Tips Tambahan (Opsional)</h3>
          <textarea id="recipeTips" rows="3" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-400 focus:border-orange-400"></textarea>
        </div>
        
        <div class="flex justify-center gap-4 pt-4">
          <button type="button" onclick="window.location.href='/pages/resep.html'" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">Batal</button>
          <button type="submit" class="px-6 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 transition">Simpan Resep</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer Section -->
  <div id="footer"></div>

  <a href="/pages/ChefBot.html" 
    class="floating-btn fixed bottom-6 right-6 bg-[#fff0e6] hover:bg-[#ffd9c2] text-[#5c2c14] border border-[#c79b7e] px-4 py-3 rounded-full shadow-lg transition-all duration-300 flex items-center space-x-2 z-50">
    <span class="text-lg animate-pulse">ðŸ¤–</span>
  </a>  

  <script src="/assets/js/tambahResep.js"></script>
  <script src="/assets/js/header.js"></script>
</body>
</html>
