<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil - CookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9f4;
    }
    .input-group {
      position: relative;
    }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 38px; /* Adjusted to align perfectly with input field */
      cursor: pointer;
      color: #803f22;
    }
    .valid {
      color: #22c55e;
      list-style-type: '✓ ';
    }
    .invalid {
      color: #ef4444;
      list-style-type: '✗ ';
    }
    .alert {
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-[#fff9f4] flex items-center justify-center min-h-screen px-4 py-8">
  <div class="max-w-md w-full mx-auto bg-white p-8 rounded-2xl shadow-lg">
    <div class="flex items-center mb-6">
      <a href="profile.html" class="mr-4 text-[#803f22] hover:text-[#6e3520]">
        <i class="fas fa-arrow-left text-xl"></i>
      </a>
      <h2 class="text-2xl font-bold text-[#803f22]">Edit Profil</h2>
    </div>
    
    <form id="editProfileForm" class="space-y-5">
      <div>
        <label for="username" class="block text-gray-700 mb-1 font-medium">Nama Pengguna</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22] focus:border-transparent"
          required
        />
      </div>
      
      <div>
        <label for="email" class="block text-gray-700 mb-1 font-medium">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22] focus:border-transparent"
          required
        />
      </div>
      
      <div class="pt-4 border-t border-gray-200">
        <h3 class="text-lg font-semibold text-[#803f22] mb-3">Ubah Password</h3>

        <div class="space-y-4">
          <div class="input-group">
            <label for="currentPassword" class="block text-gray-700 mb-1 font-medium">Password Saat Ini</label>
            <input
              type="password"
              id="currentPassword"
              name="currentPassword"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22] focus:border-transparent pr-10"/>
            <span class="password-toggle" onclick="togglePassword('currentPassword')">
              <i class="far fa-eye-slash"></i>
            </span>
          </div>
          
          <div class="input-group">
            <label for="newPassword" class="block text-gray-700 mb-1 font-medium">Password Baru</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22] focus:border-transparent pr-10"
            />
            <span class="password-toggle" onclick="togglePassword('newPassword')">
              <i class="far fa-eye-slash"></i>
            </span>
          </div>
          
          <div class="input-group">
            <label for="confirmPassword" class="block text-gray-700 mb-1 font-medium">Konfirmasi Password Baru</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-[#803f22] focus:border-transparent pr-10"
            />
            <span class="password-toggle" onclick="togglePassword('confirmPassword')">
              <i class="far fa-eye-slash"></i>
            </span>
          </div>
        </div>
        
        <div class="text-sm text-gray-500 mt-2">
          <p>Password harus mengandung:</p>
          <ul class="list-disc pl-5 space-y-1">
            <li id="length" class="invalid">Minimal 8 karakter</li>
            <li id="uppercase" class="invalid">Minimal 1 huruf besar</li>
            <li id="number" class="invalid">Minimal 1 angka</li>
          </ul>
        </div>
      </div>
      
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-[#803f22] text-white px-5 py-3 rounded-lg hover:bg-[#6e3520] transition font-medium"
        >
          Simpan Perubahan
        </button>
      </div>
    </form>
  </div>

  <script>
    // Load user data
    document.addEventListener('DOMContentLoaded', () => {
      // Load user data from localStorage
      const userData = JSON.parse(localStorage.getItem('cookeasyUser')) || {};
      document.getElementById('username').value = userData.username || '';
      document.getElementById('email').value = userData.email || '';
      
      // Setup password validation
      const newPassword = document.getElementById('newPassword');
      if (newPassword) {
        newPassword.addEventListener('input', validatePassword);
      }
    });

    // Toggle password visibility
    function togglePassword(id) {
      const input = document.getElementById(id);
      const icon = input.nextElementSibling.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      }
    }
    
    // Password validation
    function validatePassword() {
      const password = this.value;
      const length = document.getElementById('length');
      const uppercase = document.getElementById('uppercase');
      const number = document.getElementById('number');
      
      // Validate length
      if (password.length >= 8) {
        length.classList.remove('invalid');
        length.classList.add('valid');
      } else {
        length.classList.remove('valid');
        length.classList.add('invalid');
      }
      
      // Validate uppercase
      if (/[A-Z]/.test(password)) {
        uppercase.classList.remove('invalid');
        uppercase.classList.add('valid');
      } else {
        uppercase.classList.remove('valid');
        uppercase.classList.add('invalid');
      }
      
      // Validate number
      if (/[0-9]/.test(password)) {
        number.classList.remove('invalid');
        number.classList.add('valid');
      } else {
        number.classList.remove('valid');
        number.classList.add('invalid');
      }
    }
    
    // Form submission
    document.getElementById('editProfileForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      // Basic validation
      if (!username || !email) {
        showAlert('error', 'Mohon isi nama pengguna dan email!');
        return;
      }
      
      // Email validation
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showAlert('error', 'Format email tidak valid!');
        return;
      }
      
      // Check if password is being changed
      if (currentPassword || newPassword || confirmPassword) {
        if (!currentPassword || !newPassword || !confirmPassword) {
          showAlert('error', 'Mohon isi semua kolom password untuk mengubah password!');
          return;
        }
        
        // Check if new passwords match
        if (newPassword !== confirmPassword) {
          showAlert('error', 'Password baru dan konfirmasi password tidak cocok!');
          return;
        }
        
        // Check password strength
        if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
          showAlert('error', 'Password baru tidak memenuhi persyaratan keamanan!');
          return;
        }
        
        // Verify current password with stored data
        const userData = JSON.parse(localStorage.getItem('cookeasyUser')) || {};
        if (userData.password && currentPassword !== userData.password) {
          showAlert('error', 'Password saat ini salah!');
          return;
        }
      }
      
      // Save changes
      const userData = JSON.parse(localStorage.getItem('cookeasyUser')) || {};
      userData.username = username;
      userData.email = email;
      
      // Update password if changed
      if (newPassword) {
        userData.password = newPassword;
      }
      
      localStorage.setItem('cookeasyUser', JSON.stringify(userData));
      showAlert('success', 'Profil berhasil diperbarui!', () => {
        window.location.href = 'profile.html';
      });
    });
    
    // Show alert message
    function showAlert(type, message, callback) {
      // Remove any existing alerts first
      const existingAlert = document.querySelector('.alert');
      if (existingAlert) {
        existingAlert.remove();
      }
      
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg text-white font-medium ${
        type === 'success' ? 'bg-green-500' : 'bg-red-500'
      }`;
      alertDiv.textContent = message;
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.classList.add('opacity-0');
        setTimeout(() => {
          document.body.removeChild(alertDiv);
          if (callback) callback();
        }, 300);
      }, 3000);
    }
  </script>
</body>
</html>
