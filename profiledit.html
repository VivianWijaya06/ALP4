<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profil - CookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff9f4;
    }
  </style>
</head>
<body class="bg-[#fff9f4] flex items-center justify-center min-h-screen px-4">
  <div class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-lg mt-10">
    <h2 class="text-2xl font-bold mb-6 text-[#803f22]">Edit Profil</h2>
    <form id="editProfileForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 mb-1">Nama Pengguna</label>
        <input
          type="text"
          id="username"
          name="username"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-gray-700 mb-1">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400"
          required
        />
      </div>
      <div class="flex justify-between items-center mt-6">
        <a href="profile.html" class="text-[#803f22] hover:underline">Batal</a>
        <button
          type="submit"
          class="bg-[#803f22] text-white px-5 py-2 rounded hover:bg-[#6e3520] transition"
        >
          Simpan
        </button>
      </div>
    </form>
  </div>

  <script>
    // Isi form dengan data user dari localStorage saat halaman dibuka
    document.addEventListener('DOMContentLoaded', () => {
      const userData = JSON.parse(localStorage.getItem('cookeasyUser'));
      if (userData) {
        document.getElementById('username').value = userData.username || '';
        document.getElementById('email').value = userData.email || '';
      }
    });

    // Simpan data profil ke localStorage saat form disubmit
    document.getElementById('editProfileForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!username || !email) {
        alert('Mohon isi semua kolom!');
        return;
      }

      const newUserData = { username, email };
      localStorage.setItem('cookeasyUser', JSON.stringify(newUserData));

      alert('Profil berhasil diperbarui!');
      window.location.href = 'profile.html'; 
    });
  </script>
</body>
</html>
