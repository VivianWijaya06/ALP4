<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk - CookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff9f4] flex items-center justify-center min-h-screen px-4">
  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-[#803F22] mb-6 text-center">Log in</h2>
    
    <form id="loginForm">
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <div class="relative">
          <i class='bx bx-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg'></i>
          <input type="email" id="email" 
            class="w-full border border-gray-300 rounded pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#803F22]" 
            required>
        </div>
      </div>

      <div class="mb-2">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <i class='bx bx-lock-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 text-lg'></i>
          <input type="password" id="password" 
            class="w-full border border-gray-300 rounded pl-10 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#803F22]" 
            required>
        </div>
      </div>

      <div class="text-right text-sm mb-4">
        <a href="#" class="text-[#803F22] hover:underline">Forgot password?</a>
      </div>

      <button type="submit" class="w-full bg-[#803F22] text-white py-2 rounded hover:bg-[#6e3520] transition">Let's Start</button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account? 
      <a href="signup.html" class="text-[#803F22] font-medium hover:underline">Sign up</a>
    </p>

    <p class="text-center text-sm text-gray-500 mt-6 mb-2">or</p>

    <p class="text-center text-sm text-gray-700 font-medium mb-3">Sign in with social media</p>

    <div class="flex justify-center gap-4">
      <a href="#" class="text-[#DB4437] text-2xl hover:scale-110 transition"><i class="bx bxl-google"></i></a>
      <a href="#" class="text-[#1877F2] text-2xl hover:scale-110 transition"><i class="bx bxl-facebook"></i></a>
      <a href="#" class="text-black text-2xl hover:scale-110 transition"><i class="bx bxl-github"></i></a>
      <a href="#" class="text-[#0A66C2] text-2xl hover:scale-110 transition"><i class="bx bxl-linkedin"></i></a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      if(email && password) {
        localStorage.setItem('cookeasyUser', JSON.stringify({ email: email }));
        window.location.href = 'index.html';
      } else {
        alert('Please fill in all fields correctly.');
      }
    });
  </script>
</body>
</html>
