<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk - CookEasy</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-[#fff9f4] flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-bold text-[#803F22] mb-6 text-center">Log in</h2>
    
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#803F22]" placeholder="email@example.com" required>
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#803F22]" placeholder="••••••••" required>
      </div>
      <a href="index2.html" class="block w-full bg-[#803F22] text-white text-center py-2 rounded hover:bg-[#6e3520] transition">Let's start!</a>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">Don't have an account? <a href="signup.html" class="text-[#803F22] font-medium hover:underline">Sign up</a></p>
  </div>

</body>
</html>
